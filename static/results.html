<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">MatchYoSelf</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
    
      <br><br>
      <div class="row center">
       
      </div>
        <form class="col s12">
          <div class="row">
            <h2 id="name">bob Joe</h2>
            <h3 id="contact">3387654312</h3>
            <h4 id="interests"></h4>
          </div>
          <div class="row">
            <a id="contactButton" class="waves-effect waves-light btn-large"><i class="material-icons right">cloud</i>Contact</a>
          </div>
       </form>
    </div>
  </div>

  <!--  Scripts-->
  <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"></link>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/init.js"></script>

  <script>
  var url = new URL(window.location.href)
  var uid = url.searchParams.get('uid')

  $.ajax("http://localhost:3000/results/" + uid).done(function(data){
      $("#name")[0].innerHTML = data.name
      $("#contact")[0].innerHTML = data.contact
      $("#interests")[0].innerHTML = data.interests.join(", ")
  })

  </script>

  </body>
</html>
